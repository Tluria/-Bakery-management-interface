<div class="container-fluid">
  <div class="row center_div">
    <div class="col-md-auto">
      <h2>הוספת מלאי</h2>
      <form (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-group col-md-6">
          <label for="quantity">:כמות</label>
          <input  
            type="number"
            class="form-control" 
            name="quantity"
            [(ngModel)]="material.quantity">
        </div>

        <div class="form-group col-md-6">
          <label for="name">:שם</label>
          <input 
            type="text" 
            class="form-control" 
            name="name"
            [(ngModel)]="material.name">
        </div>

        <div class="form-group col-md-6 pull-right">
          <label for="critical">קריטי: כן/לא</label>
          <input  
            type="text"
            class="form-control" 
            name="critical"
            [(ngModel)]="material.critical">
        </div>
        <input type="submit" value="הוספה" class="clear btn btn-primary btn-form">
      </form>
    </div>
  </div>
</div>
