<div class="card">
  <div class="card-content">
    <span class="card-title">
        Add Material
    </span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class-field col s4>
            <label>Name</label>
            <input type="text" placeholder="Add Name" [(ngModel)]="material.name"
            name="name">
        </div>
        <div class-field col s4>
            <label>Quantity</label>
            <input type="number" placeholder="Add Quantity" [(ngModel)]="material.quantity"
            quantity="quantity">
        </div>
        <div class-field col s4>
            <label>Critical</label>
            <input type="text" placeholder="Add Critical" [(ngModel)]="material.critical"
            critical="critical">
        </div>
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>
  </div>
</div>
