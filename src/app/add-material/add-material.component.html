<div class="card">
  <div class="card-content">
    <span class="card-title">
        הוספת חומר גלם
    </span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class-field col s4>
            <label>שם</label>
            <input type="text" [(ngModel)]="material.name"
            name="name">
        </div>
        <div class-field col s4>
            <label>כמות</label>
            <input type="number" [(ngModel)]="material.quantity"
            name="quantity">
        </div>
        <div class-field col s4>
            <label>קריטי</label>
            <input type="text" [(ngModel)]="material.critical"
            name="critical">
        </div>
        <input type="submit" value="הוספה" class="btn">
      </div>
    </form>
  </div>
</div>
