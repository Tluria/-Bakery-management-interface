<h2>הוספת מלאי</h2>
<div class="card">
  <div class="card-content">
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="col s6">
            <label>שם</label>
            <input type="text" [(ngModel)]="material.name"
            name="name">
        </div>
        <div class="col s6">
            <label>כמות</label>
            <input type="number" [(ngModel)]="material.quantity"
            name="quantity">
        </div>
        <div class="col s6 right">
            <label>קריטי</label>
            <input type="text" [(ngModel)]="material.critical"
            name="critical">
        </div>
      </div>
      <input type="submit" value="הוספה" class="btn">
    </form>
  </div>
</div>
