<div class="container-fluid"> 
  <h2 id="margin_right">בית</h2>

  <div class="graph">
    <div class="header">
      מוצרים נמכרים- כמות
    </div>
    <div class="main">
      <ngx-charts-pie-chart *ngIf="chartData"
        [view]="view"
        [scheme]="colorScheme"
        [results]="productData"
        [explodeSlices]="explodeSlices"
        [labels]="showLabels"
        [doughnut]="doughnut">
    </ngx-charts-pie-chart>
    </div>
  </div>

  <div class="graph">
    <div class="header">
      סדנאות נמכרות- כמות משתתפים
    </div>
    <div class="main">
      <ngx-charts-pie-chart *ngIf="chartData"
        [view]="view"
        [scheme]="colorScheme"
        [results]="workshopData"
        [explodeSlices]="explodeSlices"
        [labels]="showLabels"
        [doughnut]="doughnut">
     </ngx-charts-pie-chart>
    </div>
  </div>

  <div class="graph clear">
      <div class="header">
        סדנאות נמכרות- כמות משתתפים
      </div>
      <div class="main">
        <ngx-charts-pie-chart *ngIf="chartData"
          [view]="view"
          [scheme]="colorScheme"
          [results]="workshopData"
          [explodeSlices]="explodeSlices"
          [labels]="showLabels"
          [doughnut]="doughnut">
       </ngx-charts-pie-chart>
      </div>
    </div>

    <div class="graph">
        <div class="header">
          סדנאות נמכרות- כמות משתתפים
        </div>
        <div class="main">
          <ngx-charts-pie-chart *ngIf="chartData"
            [view]="view"
            [scheme]="colorScheme"
            [results]="workshopData"
            [explodeSlices]="explodeSlices"
            [labels]="showLabels"
            [doughnut]="doughnut">
         </ngx-charts-pie-chart>
        </div>
      </div>
</div>
