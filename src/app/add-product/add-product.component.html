<div class="container-fluid">
  <div class="row center_div">
    <div class="col-md-auto">
      <h2>הוספת מוצר</h2>
      <form (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-group col-md-6">
          <label for="price">:מחיר</label>
          <input 
            type="number" 
            class="form-control" 
            name="price"
            [(ngModel)]="product.price">
        </div>

        <div class="form-group col-md-6">
          <label for="name">:שם</label>
          <input 
            type="text" 
            class="form-control" 
            name="name"
            [(ngModel)]="product.name">
        </div>

        <div class="form-group col-md-6">
          <label for="quantity">:כמות</label>
          <input  
            type="number"
            class="form-control" 
            name="quantity"
            [(ngModel)]="product.quantity">
        </div>

        <div class="form-group col-md-6">
          <label for="type">:סוג</label>
          <input  
            type="text"
            class="form-control" 
            name="type"
            [(ngModel)]="product.type">
        </div>

        <div class="form-group col-md-6">
          <label for="kosher">:כשרות</label>
          <input  
            type="text"
            class="form-control" 
            name="kosher"
            [(ngModel)]="product.kosher">
        </div>

        <div class="form-group col-md-6">
          <label for="material">:מרכיבים</label>
          <input  
            type="text"
            class="form-control" 
            name="material"
            [(ngModel)]="product.material">
          </div>
        <input type="submit" value="הוספה" class="btn btn-primary btn-form">
      </form>
    </div>
  </div>
</div>
