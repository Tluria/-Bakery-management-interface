<div class="card">
  <div class="card-content">
    <span class="card-title">הוספת מוצר</span>
    <form (ngSubmit)="onSubmit()" class="col s12">
      <div class="row">
        <div class="product-field col s12">
          <label>שם</label>
          <input type="text" [(ngModel)]="product.name"
          name= "name">
        </div>
        <div class="product-field col s12">
            <label>מחיר</label>
            <input type="number" [(ngModel)]="product.price"
            name= "price">
          </div>
          <div class="product-fieldinput-field col s12">
              <label>כמות</label>
              <input type="number" [(ngModel)]="product.quantity"
              name= "quantity">
            </div>
            <div class="product-field col s12">
                <label>סוג</label>
                <input type="text" [(ngModel)]="product.type"
                name= "type">
              </div>
              <div class="product-field col s12">
                  <label>כשרות</label>
                  <input type="text" [(ngModel)]="product.kosher"
                  name= "kosher">
                </div>
                <div class="product-field col s12">
                    <label>מרכיבים</label>
                    <input type="text" [(ngModel)]="product.material"
                    name= "material">
                  </div>
          <input type="submit" value="הוספה" class="btn">
      </div>
    </form>
  </div>
</div>
