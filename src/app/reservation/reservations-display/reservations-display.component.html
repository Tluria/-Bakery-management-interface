<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>הזמנות מעסק</h1>
        </div>
        <div class="col-md-8 col-s-7">
            <h2>:פרטי הזמנה</h2>
            <app-reservation-detail
                *ngIf="selectedReservation; else infoText"
                [reservation]= "selectedReservation">
            </app-reservation-detail>
            <ng-template #infoText>
                <p>נא בחר הזמנה</p>
            </ng-template>
        </div>
    
        <div class="col-md-4 col-s-4">
            <h2>:רשימת הזמנות</h2>
            <app-reservation-list
                (reservationWasSelected)="selectedReservation = $event">
            </app-reservation-list>
        </div>
    </div>
</div>
