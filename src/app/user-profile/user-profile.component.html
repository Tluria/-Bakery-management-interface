<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div *ngIf="auth.user | async; then authenticated else guest">
      
      </div>
        
      <ng-template #guest>
        <div class="container login">
          <form class="form-signin">
            <h2 class="form-signin-heading">כניסה למערכת</h2>
            <label for="email" class="sr-only">Email address</label>
            <input
              [class.has-error]="email.invalid && email.touched"
              id="email"
              #email="ngModel"
              type="email"
              class="form-control right" 
              placeholder="אימייל" 
              [(ngModel)]="user.email"
              name="email"
              required [email]="user.email!==''" >
              <span class="help-block"
                    *ngIf="email.errors?.required && email.touched">
                  חובה להכניס אימייל
              </span>
              <span class="help-block"
                    *ngIf="email.errors?.email && email.touched">
                  אימייל לא תקין
              </span>
              
            <label for="inputPassword" class="sr-only">Password</label>
            <input 
              type="password" 
              name="inputPassword"
              class="form-control right" 
              placeholder="סיסמא"
              [(ngModel)]="user.password"
              required>
            <hr>
            <button
              (click)="emailLogin()"
              class="btn btn-md btn-primary btn-block" 
              type="submit">הכנס
            </button>
            <button
              (click)="auth.googleLogin()"
              class="customBtn btn-md btn-block">
              <img class="google-icon" src="../../assets/google.png" alt="google">
              <div class="google-button-text">המשך עם גוגל</div>
            </button>
          </form>
        </div>
      </ng-template>

      <ng-template #authenticated>
        
      </ng-template>
    </div>
  </div>
</div>
