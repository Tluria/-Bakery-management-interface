<div class="container-fluid">
  <div class="row center_div">
    <div class="col-md-auto">
      <h2>הוספת סדנא</h2>
      <form (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-group col-md-6">
          <label for="price">:מחיר לאדם</label>
          <input 
            type="number" 
            class="form-control" 
            name="price"
            [(ngModel)]="workshop.price">
        </div>

        <div class="form-group col-md-6">
          <label for="workname">:שם הסדנא</label>
          <input 
            type="text" 
            class="form-control" 
            name="workname"
            [(ngModel)]="workshop.name">
        </div>

        <div class="form-group col-md-6">
          <label for="date">:תאריך</label>
          <input  
            type="text"
            class="form-control" 
            name="date"
            [(ngModel)]="workshop.date">
        </div>

        <div class="form-group col-md-6">
          <label for="duration">:זמן סדנא</label>
          <input  
            type="text"
            class="form-control" 
            name="duration"
            [(ngModel)]="workshop.duration">
        </div>

        <div class="form-group col-md-6 pull-right">
          <label for="participants">:כמות משתתפים</label>
          <input  
            type="number"
            class="form-control" 
            name="participants"
            [(ngModel)]="workshop.participants">
        </div>
          <input type="submit" value="הוספה" class="clear btn btn-primary btn-form">
      </form>
    </div>
  </div>
</div>
