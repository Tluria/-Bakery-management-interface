<div class="container-fluid">
  <h6> <a href="#">דף בית </a> > 
        <a href="#">ניהול מוצרים </a> > 
        <a href="http://localhost:4200/products"><b>מוצרים קיימים</b></a>
  </h6>

  <div class="row center_div_crud">
    <div class="col-xs-12">
      <h2>מוצרים קיימים</h2>
    </div>
  </div>
  
  <div class="row center_div_crud">
    <div class="col-xs-12">
      <input 
        type="search" 
        class="form-control"
        (keyup)="onSearch($event)" 
        placeholder="...חפש מוצר לפי שם" 
        name="search">
    </div>
  </div>
  <br>
  <div class="row center_div_crud" *ngIf="products">
    <div class="col-xs-12 btn-margin">
      <button class="btn"
          [class.btn-primary]="currentFilter === 'kosher'"
          (click)="filterBy('kosher')">
          פרווה
      </button>
      <button class="btn"
          [class.btn-primary]="currentFilter === 'milk'"
          (click)="filterBy('milk')">
          חלבי 
      </button>
      <button class="btn"
          [class.btn-primary]="currentFilter === 'all'"
          (click)="filterBy('all')">
          כל המוצרים
      </button>
    </div>
  </div> 
  
  <div class="row center_div_crud">
    <div class="col-xs-12">
      <table class="tableDesign" *ngIf="products?.length > 0">
        <thead>
          <tr>
            <th>עדכון</th>
            <th>מרכיבים</th>
            <th>כשרות</th>
            <th>סוג</th>
            <th>כמות</th>
            <th>מחיר</th>
            <th>שם</th>
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let product of products">
            <td>
              <a routerLink="/products" class="secondary-content">
                <i (click)="editProduct($event,product)" class="fa fa-pencil"></i>
                <i *ngIf="editState && productToEdit.id == product.id" (click)="clearState()" 
                class="fa fa-compress"></i>
              </a>
              <div *ngIf="editState && productToEdit.id == product.id">
                <form (ngSubmit)="updateProduct(product)" class="col s6">
                  <div class="row">
                    <div class="col s6">
                      <label for="workname">מחיר</label>
                      <input type="number" [(ngModel)]="product.price"
                        name= "price">
                    </div>
      
                    <div class="col s6">
                      <label for="workname">שם</label>
                      <input type="text" [(ngModel)]="product.name"
                        name= "name">
                    </div>
      
                    <div class="col s6">
                      <label for="workname">סוג</label>
                      <input type="text" [(ngModel)]="product.type"
                        name= "type">
                    </div>
      
                    <div class="col s6">
                      <label for="workname">כמות</label>
                    <input type="number" [(ngModel)]="product.quantity"
                        name= "quantity">
                    </div>
      
                    <div class="col s6"> 
                      <label for="workname">מרכיבים</label>
                      <input type="text" [(ngModel)]="product.material"
                        name= "material">
                    </div> 
      
                    <div class="col s6">
                      <label for="workname">כשרות</label>
                      <input type="text" [(ngModel)]="product.kosher"
                        name= "kosher">
                    </div>      
                  </div>
                  <input type="submit" value="עדכן" class="btn orange">
                  <button (click)="deleteProduct($event,product)" class="btn red"> מחק</button>
                </form>
              </div>
            </td>
            <td>{{ product.material }}</td>
            <td>{{ product.kosher }}</td>
            <td>{{ product.type }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    
  <div *ngIf="products?.length == 0">
    אין מוצרים
  </div>
</div>
