<div class="container-fluid scroll">
  <h6> <a href="#">דף בית </a> > 
      <a href="#"><b>עדכון לוח שנה </b></a>
  </h6>

  
  <div class="row center_div_crud">
    <h2>עדכון לוח שנה</h2>
    <hr>
    <ng-template #modalContent let-close="close">
      <div class="modal-header">
        <h5 class="modal-title">Event action occurred</h5>
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          Action:
          <pre>{{ modalData?.action }}</pre>
        </div>
        <div>
          Event:
          <pre>{{ modalData?.event | json }}</pre>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
      </div>
    </ng-template>
      
    <div class="row text-center">
      <div class="col-md-4">
        <div class="btn-group">
          <div
            class="btn btn-primary"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="activeDayIsOpen = false">
            קודם
          </div>
          <div
            class="btn btn-outline-secondary"
            mwlCalendarToday
            [(viewDate)]="viewDate">
            היום
          </div>
          <div
            class="btn btn-primary"
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="activeDayIsOpen = false">
            הבא
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
      </div>
      <div class="col-md-4">
        <div class="btn-group">
          <div
            class="btn btn-primary"
            (click)="view = 'month'"
            [class.active]="view === 'month'">
            חודש
          </div>
          <div
            class="btn btn-primary"
            (click)="view = 'week'"
            [class.active]="view === 'week'">
            שבוע
          </div>
          <div
            class="btn btn-primary"
            (click)="view = 'day'"
            [class.active]="view === 'day'">
            יום
          </div>
        </div>
      </div>
    </div>
      <br>
      <div [ngSwitch]="view">
        <mwl-calendar-month-view
          *ngSwitchCase="'month'"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-month-view>
        <mwl-calendar-week-view
          *ngSwitchCase="'week'"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-week-view>
        <mwl-calendar-day-view
          *ngSwitchCase="'day'"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-day-view>
      </div>
      
      <br><br><br>
      
      <div class="row">
        <div class="col-xs-10">
          <button
            class="btn btn-primary pull-left"
            (click)="addEvent()">
            צור אירוע
          </button>
          <div class="clearfix"></div>
        </div>
        <div class="col-xs-2">
          <h3> ערוך אירועים </h3>
        </div>
      </div>
      
      <table class="table table-bordered">
      
        <thead>
          <tr>
            <th class="text-right">עדכן</th>
            <th class="text-right">נגמר</th>
            <th class="text-right">מתחיל</th>
            <th class="text-right">צבע משני</th>
            <th class="text-right">צבע ראשי</th>
            <th class="text-right">כותרת</th>
          </tr>
        </thead>
      
        <tbody>
          <tr *ngFor="let event of events; let index = index">
            <td>
              <button
                class="btn btn-danger"
                (click)="events.splice(index, 1); refresh.next()">
                מחק
              </button>
            </td>
            <td>
              <mwl-demo-utils-date-time-picker
                [(ngModel)]="event.end"
                (ngModelChange)="refresh.next()"
                placeholder="Not set">
              </mwl-demo-utils-date-time-picker>
            </td>
            <td>
              <mwl-demo-utils-date-time-picker
                [(ngModel)]="event.start"
                (ngModelChange)="refresh.next()"
                placeholder="Not set">
              </mwl-demo-utils-date-time-picker>
            </td>
            <td>
              <input
                type="color"
                [(ngModel)]="event.color.secondary"
                (change)="refresh.next()">
            </td>
            <td>
              <input
                type="color"
                [(ngModel)]="event.color.primary"
                (change)="refresh.next()">
            </td>
            <td>
              <input
                type="text"
                class="form-control text-right"
                [(ngModel)]="event.title"
                (keyup)="refresh.next()">
            </td>
          </tr>
        </tbody>
      
      </table>
  </div>    
</div>
